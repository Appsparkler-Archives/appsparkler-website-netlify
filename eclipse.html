<!DOCTYPE html>
<html>

<head>
    <title>Eclipse Shortcuts</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body class="container">
    <h1>Eclipse Shortcuts</h1>
    <table class="table">
        <tr>
            <th>Functionality</th>
            <th>Shortcut</th>
        </tr>
        
        <tr>
            <td>Word Wrap</td>
            <td><kbd>ALT</kbd> + <kbd>SHIFT</kbd> + <kbd>Y</kbd></td>
        </tr>
        
        <tr>
            <td>Open Resource in...</td>
            <td><kbd>ALT</kbd> + <kbd>SHIFT</kbd> + <kbd>W</kbd></td>
        </tr>
		
		<tr>
			<td>MAXIMIZE VIEW</td>
			<td><kbd>CTRL</kbd> + <kbd>M</kbd></td>
		</tr>
		
		<tr>
			<td>SWITCH TO NEXT VIEW</td>
			<td><kbd>CTRL</kbd> + <kbd>F7</kbd></td>
		</tr>

    </table>


</body>

</html>
